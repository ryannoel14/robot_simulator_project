<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>Register</title>
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Open+Sans|Lato:400|Roboto+Mono:100|Catamaran:100|Maven+Pro:900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/signin.css">
		<link rel="shortcut icon" href="icon/robot.ico">
		<script type="text/javascript" src="js/addAdmin.js" ></script> 

	</head>

	<body>

		<div class="container">

	      <form class="form-signin" method="POST" action="../app/admin.php">
	        <h2 class="form-signin-heading">Sign up</h2>
	        <label for="username" class="sr-only">Username</label>
	        <input type="username" id="inputUsername" class="form-control" name="username" placeholder="Username"  required autofocus >
	        <label for="inputPassword" class="sr-only">Password</label>
	        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
	        <label for="inputRePassword" class="sr-only">RePassword</label>
	        <input type="password" id="inputRePassword" class="form-control" placeholder="Re-password" name="repassword" required>
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" name="remember" value="remember-me"> Remember me
	          </label>
	        </div>
	        <button class="btn btn-lg btn-primary btn-block" onclick="addUser()" type="button" id="buttonId">Sign Up</button>
	      </form>

    </div>

	</body>
</html>
