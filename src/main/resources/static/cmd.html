<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Commande Robot</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<link rel="shortcut icon" href="icon/robot.ico">
	<script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>

</head>
<body>
	
	<div class="spinner-container">
		<div class="spinner1">
		  <div class="bounce1"></div>
		  <div class="bounce2"></div>
		  <div class="bounce3"></div>
		</div>
	</div>

	<div class="container-fluid no-display">	
		<header>
				<div class="row">
					<div class="col-md-8"></div>
					<div class="col-md-2">
						<div class="spinner">
					    	<div class="rect1"></div>
					  		<div class="rect2"></div>
					  		<div class="rect3"></div>
					  		<div class="rect4"></div>
					  		<div class="rect5"></div>
						</div>
					</div>
					<div class="col-md-2 running">
						<p> Running... </p>
					</div>
				</div>
		</header>

		<div class="row">
			<div class="col-md-8">
				<div id="carte">
					<canvas class="map" height="350" width="350"></canvas>
       				
				</div>
				<div class="row align-items-end">
					<div class="col-md-6">
						<div id="infoToDisplay">
							<h2>Display Info</h2>
							<div class="switches">
								<div class="onoffswitch">
				    				<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
				    				<label class="onoffswitch-label" for="myonoffswitch">
								        <span class="onoffswitch-inner"></span>
								        <span class="onoffswitch-switch"></span>
				    				</label>
								</div>
								<p>Display Current Robot Position</p>
							</div>

							<div class="switches">
								<div class="onoffswitch">
				    				<input type="checkbox" name="onoffswitch2" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
				    				<label class="onoffswitch-label" for="myonoffswitch2">
								        <span class="onoffswitch-inner"></span>
								        <span class="onoffswitch-switch"></span>
				    				</label>
								</div>
								<p>Display Robot Path</p> 
							</div>

							<div class="switches">
								<div class="onoffswitch">
				    	 			<input type="checkbox" name="onoffswitch3" class="onoffswitch-checkbox" id="myonoffswitch3" checked >
				    				<label class="onoffswitch-label" for="myonoffswitch3">
								        <span class="onoffswitch-inner"></span>
								        <span class="onoffswitch-switch"></span>
				    				</label>
								</div>
								<p>Display Obstacles</p>
							</div>
						</div>
						
						<div id="autoMapping">
							<div class="switches">
									<div class="onoffswitch">
					    				<input type="checkbox" name="onoffswitch4" class="onoffswitch-checkbox" id="myonoffswitch4" >
					    				<label class="onoffswitch-label" for="myonoffswitch4">
									        <span class="onoffswitch-inner"></span>
									        <span class="onoffswitch-switch"></span>
					    				</label>
									</div>
									<p>Auto-Mapping</p>
								</div>
						</div>
					</div>
					
					<div class="col-md-6">
						<div id="controller">
							<div class="arrow-top arrows"> <img src="icon/play-button.png"></div>
							<div class="arrows-lr">
								<div class="arrow-left arrows"><img src="icon/play-button.png"></div>
								<div class="arrow-right arrows"><img src="icon/play-button.png"></div>
							</div>
							<div class="arrow-bottom arrows"><img src="icon/play-button.png"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div id="measures">
					<canvas id="myChart" width="70" height="50"></canvas>
					<canvas id="myChart2" width="70" height="50"></canvas>
				</div>
			</div>
		</div>	

			<div class="col-md-4"></div>
		</div>
	

	<script type="text/javascript" src="js/measures.js"></script>
	<script type="text/javascript" src="js/cmd.js" ></script> 
	<script type="module" src="js/render_scene.js"></script> 
</body>
</html>
