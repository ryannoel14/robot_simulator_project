<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<title>Connexion</title>
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Open+Sans|Lato:400|Roboto+Mono:100|Catamaran:100|Maven+Pro:900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/signin.css">
		<link rel="shortcut icon" href="icon/robot.ico">
		

	</head>

	<body>

		<div class="container">

	        <form class="form-signin" method="" action="">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Username</label>
			<input type="username" id="inputUsername" class="form-control" name="username" placeholder="Username"  required autofocus >
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
			<div class="checkbox">
			  <label>
			    <input type="checkbox" name="remember" value="remember-me"> Remember me
			  </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" class="ui button" type="button" id="buttonId" onclick="login()">Sign In</button>
			<a href="/register.html">Create an account.</a>
	        </form>

    </div>
<script type="text/javascript" src="js/login.js" ></script> 
	</body>
</html>
